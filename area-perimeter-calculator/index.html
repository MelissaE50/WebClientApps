<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
content="width=device-width, initial-scale=1">
<title>The Area and Perimeter Calculator</title>
<!-- link and style elements go here -->
<link rel="stylesheet" href="apc.css">
</head>

<body>
    <h1>The Area and Perimeter Calculator</h1>
    <script>
        "use strict";
 
        // get miles driven from user
        const miles = parseInt(prompt("Enter miles driven"));
 
        // get gallons used from user
        const gallons =
            parseInt(prompt("Enter gallons of gas used"));
 
        // calculate mpg
        const mpg = parseFloat(miles/gallons);
 
        const html = `<p><label>Miles: </label>${miles}</p>
                      <p><label>Gallons: </label>${gallons}</p>
                      <p><label>MPG: </label>${mpg.toFixed(2)}</p>`;
        document.write(html);
    </script>    
</body>

    </html>
